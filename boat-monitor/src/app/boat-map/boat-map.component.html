<agm-map [latitude]="lat" [longitude]="lng" [zoom]="current_zoom" (mapClick)="onChoseLocation($event)">

  <agm-marker *ngFor="let position of positions"
      [latitude]=position.latitude
      [longitude]=position.longitude
      iconUrl="assets/boat_dest.svg"
  ></agm-marker>

  <agm-marker *ngFor="let position of markers"
  [latitude]=position.latitude
  [longitude]=position.longitude
  iconUrl="assets/boat_current.svg"
></agm-marker>
