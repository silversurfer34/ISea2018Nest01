

<agm-map (mapClick)="addMarker($event)">
    <agm-polyline>
        <agm-polyline-point *ngFor="let onePoint of route" [latitude]="onePoint.latitude" [longitude]="onePoint.longitude">
        </agm-polyline-point>
        <agm-marker *ngFor="let onePoint of route" [latitude]="onePoint.latitude" [longitude]="onePoint.longitude">
            </agm-marker>
    </agm-polyline>
</agm-map>

<div class="viewData">
        <mat-form-field>
            <input matInput placeholder="Route name" [(ngModel)]="routeName" type="text" required>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="saveRoute()">save</button>
    </div>
